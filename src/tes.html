<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabel</title>
  </head>
  <body>
    <div style="margin: 5px">
      <select name="" id="">
        <option value="">2020</option>
        <option value="">2021</option>
        <option value="">2022</option>
        <option value="">2023</option>
      </select>
    </div>
    <table border="3" cellpadding="5" cellspacing="0">
      <thead>
        <tr>
          <th rowspan="2">Bulan Wisuda</th>
          <th rowspan="2">Jumlah Lulusan</th>
          <th rowspan="2">Jumlah Lulusan Terlacak</th>
          <th rowspan="2">Jumlah Lulusan yan dipesan sebelum wisuda</th>
          <th colspan="3">
            Jumlah lulusan dengan waktu tunggu mendapatkan pekerjaan
          </th>
        </tr>
        <tr>
          <th>WT < 3 bulan</th>
          <th>WT < 6 bulan</th>
          <th>WT > 6 bulan</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>String</td>
          <td>Number</td>
          <td>Number</td>
          <td>Number</td>
          <td>Number</td>
          <td>Number</td>
          <td>Number</td>
        </tr>
      </tbody>
    </table>
    
  </body>
</html>
